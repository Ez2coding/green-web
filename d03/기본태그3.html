<html>
    <head>
        <meta charset="utf-8">
        <title>기본태그3</title>
    </head>
    <body>
    <div>네이버로 이동하기</div>
    <div>
        <a href="http://www.naver.com">네이버로 이동하기</a>
    </div>    
    <div>
        <a href="http://www.naver.com" target="_blank">네이버 새탭으로 이동하기</a>
    </div>
    <!--
       a태그 사용형식
       <a href="이동경로">텍스트 or 이미지</a> 
    -->

    <img src="img/naver.jpg" alt="네이버로고">
    <!--
       img 사용형식
       <img src="이미지경로" alt="대체텍스트">
       
        alt속성 : 대체텍스트. 이미지  파일에 대한 설명.
                    (웹접근성을 위해 사용해야함)
    -->
    <div>
        <img src="img/kakao1.jpg">
    </div>
    <div>
        <a href="http://www.naver.com" target="_blank">
            <img src="naver.jpg" alt="네이버로고">
        </a>
    </div>
    </body>
</html>
